<!DOCTYPE html>
<html lang="en">

<head>
  <title>jQuery</title>
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    $(function () {
      $("h1").text("Hello world!");
    });
  </script>
  <script>
    $(function () {
      var leftList = $("#leftList");
      var rightList = $("#rightList");

      $("#btnL2R").on("click", function () {
        leftList
          .find("li:first-child")
          .appendTo(rightList);
      });

      $("#btnR2L").on("click", function () {
        rightList
          .find("li:first-child")
          .appendTo(leftList);
      });
    });
  </script>
</head>

<body>
  <div class="container">
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <div class="row">
      <div class="col-5">
        <ul id="leftList">
          <li>Apple</li>
          <li>Banana</li>
          <li>Cocounut</li>
          <li>Orange</li>
          <li>Peach</li>
          <li>Strawberry</li>
          <li>Watermelon</li>
        </ul>
      </div>
      <div class="col-2">
        <div class="d-flex flex-column">
          <button id="btnL2R" class="btn btn-sm btn-success">Add »</button>
          <button id="btnR2L" class="btn btn-sm btn-danger">« Remove</button>
        </div>
      </div>
      <div class="col-5">
        <ul id="rightList"></ul>
      </div>
    </div>
  </div>

</body>

</html>
